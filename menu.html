<!-- menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Sanne's Palace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="icon" type="image/jpeg" href="head.png">
</head>
<body style="font-family: Arial, sans-serif; padding-top: 60px; position: relative;">
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background-image: url('background.jpg'); background-size: contain; background-repeat: no-repeat; background-position: center center; filter: blur(2px); -webkit-filter: blur(2px);"></div>
   
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-container">
                <img src="head.png" alt="Sanne's Palace Logo" class="logo">
                <h2 class="brand-name">Sanne's Palace</h1>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Menu</span>
                </a>
                <a href="orders.html" class="nav-link">
                    <i class="fas fa-list-alt"></i>
                    <span>Orders</span>
                </a>
                <a href="track.html" class="nav-link">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Track</span>
                </a>
                <a href="profile.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="cart.html" class="nav-link cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
            <!-- Mobile Top Cart Icon -->
            <a href="cart.html" class="cart-icon mobile-cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </nav>

    <!-- Mobile Bottom Navigation -->
    <div class="mobile-bottom-nav">
        <div class="mobile-nav-items">
            <a href="#" class="mobile-nav-item active">
                <i class="fas fa-home"></i>
                <span>Menu</span>
            </a>
            <a href="orders.html" class="mobile-nav-item">
                <i class="fas fa-list-alt"></i>
                <span>Orders</span>
            </a>
            <a href="track.html" class="mobile-nav-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Track</span>
            </a>
            <a href="profile.html" class="mobile-nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </div>
    </div>

    <!-- Full-width filters section -->
    <div class="menu-filters-section">
        <div class="menu-filters-wrapper">
            <button class="scroll-indicator scroll-left">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="menu-filters">
                <div class="menu-filters-container">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="kotas">Kotas</button>
                    <button class="filter-btn" data-category="platters">Platters</button>
                    <button class="filter-btn" data-category="fries">Fries</button>
                </div>
            </div>
            <button class="scroll-indicator scroll-right">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <div class="container">
        <div id="menuItems" class="menu-grid"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/navigation.js"></script>
</body>
</html>
